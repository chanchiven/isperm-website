name: Deploy to GitHub Pages

on:
  # 在推送到 main 分支时触发
  push:
    branches:
      - main
  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 启用长路径支持（虽然 Linux 没有 260 字符限制，但保持一致性）
          fetch-depth: 0

      - name: Configure Git for long paths
        run: git config core.longpaths true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # 从 GitHub Secrets 读取环境变量（如果不存在则使用空字符串）
          NEXT_PUBLIC_FORMSPREE_ID: ${{ secrets.NEXT_PUBLIC_FORMSPREE_ID || '' }}
          NEXT_PUBLIC_WEB3FORMS_KEY: ${{ secrets.NEXT_PUBLIC_WEB3FORMS_KEY || '' }}
          NODE_ENV: production
        run: |
          echo "Starting Next.js build..."
          npm run build
          echo "Build completed successfully"
          echo "Checking output directory..."
          ls -la out/ | head -20
          
      - name: Ensure .nojekyll exists
        run: |
          # 确保 .nojekyll 文件存在于构建输出中（禁用 Jekyll）
          touch out/.nojekyll
          echo ".nojekyll file created/verified"
          ls -la out/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
