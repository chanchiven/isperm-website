name: Deploy to GitHub Pages

on:
  # 在推送到 main 分支时触发
  push:
    branches:
      - main
  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 启用长路径支持（虽然 Linux 没有 260 字符限制，但保持一致性）
          fetch-depth: 0

      - name: Configure Git for long paths
        run: git config core.longpaths true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          # 从 GitHub Secrets 读取环境变量（如果不存在则使用空字符串）
          NEXT_PUBLIC_FORMSPREE_ID: ${{ secrets.NEXT_PUBLIC_FORMSPREE_ID || '' }}
          NEXT_PUBLIC_WEB3FORMS_KEY: ${{ secrets.NEXT_PUBLIC_WEB3FORMS_KEY || '' }}
          NODE_ENV: production
        run: |
          echo "Starting Next.js build..."
          npm run build
          echo "Build completed successfully"
          echo "Checking output directory..."
          ls -la out/ | head -20
          
      - name: Ensure .nojekyll exists
        run: |
          # 确保 .nojekyll 文件存在于构建输出中（禁用 Jekyll）
          # Next.js 会自动复制 public/.nojekyll，但为了确保，我们也手动创建
          if [ -f "public/.nojekyll" ]; then
            echo "✓ Found public/.nojekyll, copying to out/"
            cp public/.nojekyll out/.nojekyll || true
          fi
          touch out/.nojekyll
          echo ".nojekyll file created/verified"
          ls -la out/.nojekyll
          
      - name: Verify root index.html exists
        run: |
          # 验证根路径的 index.html 文件存在
          if [ -f "out/index.html" ]; then
            echo "✓ Root index.html exists"
            echo "First 30 lines of index.html:"
            head -30 out/index.html
          else
            echo "⚠ Warning: out/index.html not found"
            echo "Listing out/ directory:"
            ls -la out/ | head -20
          fi
          
      - name: Verify build output structure
        run: |
          echo "Build output structure:"
          echo "======================"
          ls -la out/ | head -30
          echo ""
          echo "Checking for .nojekyll:"
          if [ -f "out/.nojekyll" ]; then
            echo "✓ .nojekyll found in out/"
            cat out/.nojekyll || echo "(empty file)"
          else
            echo "⚠ .nojekyll not found in out/"
          fi
          echo ""
          echo "Checking for index.html:"
          if [ -f "out/index.html" ]; then
            echo "✓ index.html found in out/"
          else
            echo "⚠ index.html not found in out/"
          fi
          echo ""
          echo "Checking for locale directories:"
          ls -la out/ | grep -E "^d" | head -10 || echo "No directories found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
